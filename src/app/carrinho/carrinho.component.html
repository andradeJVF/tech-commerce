<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProdutos;" class="main-container__carrinho">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" alt="">
            <p>{{ itemCarrinho.descricao }}</p>
            <p>{{ itemCarrinho.preco | currency: "BRL" }}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="calcularTotal()" min="1">
            </label>
            <button class="remove-button" (click)="removerItemCarrinho(itemCarrinho.id)"><i
                    class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="comprar()">Confirmar Compra</button>
</div>

<ng-template #semProdutos>
    <div class="template">
        <p>Você não tem itens no carrinho :/</p>
        <a routerLink="/produtos">Ir para Produtos? </a>
    </div>
</ng-template>
